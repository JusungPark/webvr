<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>A-Frame Examples</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
    <script type="text/javascript" src="./dist/aframe-v0.8.2.min.js"></script>
  </head>
  <body>
  <a-scene background="color:#ececec">
<!--   	<a-box color="#03A9F4" width="2" height="1" depth="1" position="0 0 -3" rotation="45 45 45" scale="1 2.5 1"></a-box> -->
<!--   	<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4cc3d9"></a-box> -->
<!--   	<a-sphere position="0 1.25 -5" radius="1.25" color="#ef2d5e"></a-sphere> -->
<!--   	<a-cylinder position="0 1.75 -3" radius="0.5" color="#ffc650"></a-cylinder> -->

	<a-assets>
		<img id="texture" src="./img/texture.jpg"> 
	</a-assets>
	<a-box color="#ffffff" width="1" height="1" depth="1" position="0 0 0" rotation="45 45 45" scale="1 2.5 1" src="#texture"
	 animation="property: rotation; dur: 1000; loop: true; to: 0 2 0">
		<a-event name="mouseenter" scale="4 1 6"></a-event>
	</a-box>
	<a-camera position="0 7 3">
		<a-cursor color="#ff0000"></a-cursor>
	</a-camera>
	
	<a-light type="spot" color="#ff0000" position="-20 0 0" look-at="a-box"></a-light>
	<a-light type="point" color="#00ff00" position="0 5 0"></a-light>
  	
  </a-scene>
  </body>
</html>
